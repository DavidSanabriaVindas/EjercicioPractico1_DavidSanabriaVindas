<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>  
        <link th:href="@{/css/custom.css}" rel="stylesheet"/>      
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm p-3">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand text-white">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link text-white" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link text-white" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link text-white" th:href="@{/usuario/listado}">[[#{plantilla.usuarios}]]</a></li>
                        </ul>
                        <div class="d-flex">
                            <a class="btn btn-outline-light me-2" th:href="@{/(lang=es)}">ES</a>
                            <a class="btn btn-outline-light" th:href="@{/(lang=en)}">EN</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-3 text-center">
            <p>&COPY; [[#{plantilla.derechos}]]</p>
        </footer>
    </body>
</html>
